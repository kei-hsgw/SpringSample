<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div th:fragment="userDetail_contents">
    <div class="row">
      <div class="col-sm-5">
        <div class="page-header">
          <h1>ユーザー詳細</h1>
        </div>
        <form th:action="@{/userDetail}" method="post" th:object="${signupForm}">
          <table class="table table-bordered table-hover">
            <tr>
              <!-- ユーザーID(入力不可) -->
              <th class="active col-sm-2">ユーザーID</th>
              <td class="col-sm-3">
                <div class="form-group">
                  <input type="text" class="form-control" th:field="*{userId}" readonly>
                </div>
              </td>
            </tr>
            <tr>
              <!-- パスワード -->
              <th class="active">パスワード</th>
              <td>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                  <input type="password" class="form-control" th:field="*{password}">
                  <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
                    error</span>
                </div>
              </td>
            </tr>
            <tr>
              <!-- ユーザー名 -->
              <th class="active">ユーザー名</th>
              <td>
                <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
                  <input type="text" class="form-control" th:field="*{userName}">
                  <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName
                    error</span>
                </div>
              </td>
            </tr>
            <tr>
              <!-- 誕生日 -->
              <th class="active">誕生日</th>
              <td>
                <div class="form-group" th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
                  <input type="text" class="form-control" th:field="*{birthday}" placeholder="yyyy/MM/dd">
                  <span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday
                    error</span>
                </div>
              </td>
            </tr>
            <tr>
              <!-- 年齢 -->
              <th class="active">年齢</th>
              <td>
                <div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
                  <input type="text" class="form-control" th:field="*{age}">
                  <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</span>
                </div>
              </td>
            </tr>
            <tr>
              <!-- 結婚 -->
              <th class="active">結婚</th>
              <td>
                <div class="form-group">
                  <div th:each="item : ${radioMarriage}">
                    <input type="radio" name="radioMarriage" th:text="${item.key}" th:value="${item.value}"
                      th:field="*{marriage}">
                  </div>
                  <span class="text-danger" th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}">marriage error</span>
                </div>
              </td>
            </tr>
          </table>
          <!-- 更新ボタン -->
          <button type="submit" class="btn btn-primary btn-lg pull-right" name="update">更新</button>
          <!-- 削除ボタン -->
          <button type="submit" class="btn btn-danger btn-lg" name="delete">削除</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
